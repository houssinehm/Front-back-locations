<div class="p-6">
  <h1 class="text-2xl font-bold mb-2">Account Settings</h1>
  <p class="text-gray-600 mb-6">Manage your account information</p>

  <div class="bg-white rounded-lg p-6 shadow-sm">
    <form [formGroup]="settingsForm" class="space-y-6">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- Agency Name -->
        <div class="md:col-span-2">
          <label class="block text-sm font-medium text-gray-700 mb-2">Agency Name</label>
          <input type="text" formControlName="agencyName"
                 class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-[#FFC107]">
          <div *ngIf="settingsForm.get('agencyName')?.touched && settingsForm.get('agencyName')?.invalid" 
               class="text-red-500 text-sm mt-1">
            Agency name is required
          </div>
        </div>

        <!-- Email Address -->
        <div class="md:col-span-2">
          <label class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
          <input type="email" formControlName="email"
                 class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-[#FFC107]">
          <div *ngIf="settingsForm.get('email')?.touched && settingsForm.get('email')?.invalid" 
               class="text-red-500 text-sm mt-1">
            Please enter a valid email address
          </div>
        </div>

        <!-- Phone Number -->
        <div class="md:col-span-2">
          <label class="block text-sm font-medium text-gray-700 mb-2">Phone Number</label>
          <input type="tel" formControlName="phone"
                 class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-[#FFC107]">
          <div *ngIf="settingsForm.get('phone')?.touched && settingsForm.get('phone')?.invalid" 
               class="text-red-500 text-sm mt-1">
            Phone number is required
          </div>
        </div>

        <!-- Address -->
        <div class="md:col-span-2">
          <label class="block text-sm font-medium text-gray-700 mb-2">Address</label>
          <input type="text" formControlName="address"
                 class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-[#FFC107]">
          <div *ngIf="settingsForm.get('address')?.touched && settingsForm.get('address')?.invalid" 
               class="text-red-500 text-sm mt-1">
            Address is required
          </div>
        </div>

        <!-- Current Password -->
        <div class="md:col-span-2">
          <label class="block text-sm font-medium text-gray-700 mb-2">Current Password</label>
          <input type="password" formControlName="currentPassword"
                 class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-[#FFC107]">
          <div *ngIf="settingsForm.get('currentPassword')?.touched && settingsForm.get('currentPassword')?.invalid" 
               class="text-red-500 text-sm mt-1">
            Current password is required
          </div>
        </div>

        <!-- New Password -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">New Password</label>
          <input type="password" formControlName="newPassword"
                 class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-[#FFC107]">
          <div *ngIf="settingsForm.get('newPassword')?.touched && settingsForm.get('newPassword')?.invalid" 
               class="text-red-500 text-sm mt-1">
            Password must be at least 8 characters
          </div>
        </div>

        <!-- Confirm New Password -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Confirm New Password</label>
          <input type="password" formControlName="confirmPassword"
                 class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-[#FFC107]">
          <div *ngIf="settingsForm.get('confirmPassword')?.touched && settingsForm.get('confirmPassword')?.invalid" 
               class="text-red-500 text-sm mt-1">
            Passwords must match
          </div>
        </div>
      </div>

      <div class="flex justify-end pt-4">
        <button type="submit" 
                [disabled]="settingsForm.invalid"
                class="px-6 py-2 bg-[#FFC107] text-black rounded-lg hover:bg-[#FDB800] disabled:opacity-50 disabled:cursor-not-allowed">
          Save Changes
        </button>
      </div>
    </form>
  </div>
</div>
