<div class="min-h-screen bg-gray-100">
  <!-- Mobile Header (visible on small screens) -->
  <div class="lg:hidden bg-[#1C1C1C] text-white">
    <div class="flex items-center justify-between p-4">
      <h1 class="text-xl font-bold text-[#FFC107]">CarAgency</h1>
      <button (click)="isMobileMenuOpen = !isMobileMenuOpen" class="p-2 hover:bg-gray-800 rounded-lg">
        <span class="material-icons">{{ isMobileMenuOpen ? 'close' : 'menu' }}</span>
      </button>
    </div>
    
    <!-- Mobile Navigation Menu -->
    <nav *ngIf="isMobileMenuOpen" class="border-t border-gray-800">
      <a routerLink="dashboard"
         [class.bg-[#2C2C2C]]="isActive('dashboard')"
         [class.text-[#FFC107]]="isActive('dashboard')"
         class="flex items-center gap-4 py-4 px-4 text-gray-400 hover:text-[#FFC107] transition-all duration-200 relative">
        <div class="absolute left-0 top-0 w-1 h-full bg-[#FFC107] opacity-0 transition-opacity"
             [class.opacity-100]="isActive('dashboard')"></div>
        <span class="material-icons" [class.text-[#FFC107]]="isActive('dashboard')">dashboard</span>
        <span [class.text-[#FFC107]]="isActive('dashboard')">Dashboard</span>
      </a>

      <a routerLink="my-cars"
         [class.bg-[#2C2C2C]]="isActive('my-cars')"
         [class.text-[#FFC107]]="isActive('my-cars')"
         class="flex items-center gap-4 py-4 px-4 text-gray-400 hover:text-[#FFC107] transition-all duration-200 relative">
        <div class="absolute left-0 top-0 w-1 h-full bg-[#FFC107] opacity-0 transition-opacity"
             [class.opacity-100]="isActive('my-cars')"></div>
        <span class="material-icons" [class.text-[#FFC107]]="isActive('my-cars')">directions_car</span>
        <span [class.text-[#FFC107]]="isActive('my-cars')">My Cars</span>
      </a>

      <a routerLink="published-ads"
         [class.bg-[#2C2C2C]]="isActive('published-ads')"
         [class.text-[#FFC107]]="isActive('published-ads')"
         class="flex items-center gap-4 py-4 px-4 text-gray-400 hover:text-[#FFC107] transition-all duration-200 relative">
        <div class="absolute left-0 top-0 w-1 h-full bg-[#FFC107] opacity-0 transition-opacity"
             [class.opacity-100]="isActive('published-ads')"></div>
        <span class="material-icons" [class.text-[#FFC107]]="isActive('published-ads')">campaign</span>
        <span [class.text-[#FFC107]]="isActive('published-ads')">Published Ads</span>
      </a>

      <a routerLink="reserved-cars"
         [class.bg-[#2C2C2C]]="isActive('reserved-cars')"
         [class.text-[#FFC107]]="isActive('reserved-cars')"
         class="flex items-center gap-4 py-4 px-4 text-gray-400 hover:text-[#FFC107] transition-all duration-200 relative">
        <div class="absolute left-0 top-0 w-1 h-full bg-[#FFC107] opacity-0 transition-opacity"
             [class.opacity-100]="isActive('reserved-cars')"></div>
        <span class="material-icons" [class.text-[#FFC107]]="isActive('reserved-cars')">event_available</span>
        <span [class.text-[#FFC107]]="isActive('reserved-cars')">Reserved Cars</span>
      </a>

      <a routerLink="account-settings"
         [class.bg-[#2C2C2C]]="isActive('account-settings')"
         [class.text-[#FFC107]]="isActive('account-settings')"
         class="flex items-center gap-4 py-4 px-4 text-gray-400 hover:text-[#FFC107] transition-all duration-200 relative">
        <div class="absolute left-0 top-0 w-1 h-full bg-[#FFC107] opacity-0 transition-opacity"
             [class.opacity-100]="isActive('account-settings')"></div>
        <span class="material-icons" [class.text-[#FFC107]]="isActive('account-settings')">settings</span>
        <span [class.text-[#FFC107]]="isActive('account-settings')">Account Settings</span>
      </a>

      <a href="#" class="flex items-center gap-4 py-4 px-4 text-gray-400 hover:text-[#FFC107] transition-all duration-200 border-t border-gray-800">
        <span class="material-icons">logout</span>
        <span>Log Out</span>
      </a>
    </nav>
  </div>

  <div class="flex">
    <!-- Sidebar (hidden on mobile, visible on large screens) -->
    <aside class="hidden lg:block fixed top-0 left-0 h-screen bg-[#1C1C1C] text-white w-[280px] transition-all duration-300 ease-in-out z-50"
           [class.w-[280px]]="!isCollapsed"
           [class.w-[80px]]="isCollapsed">
      <div class="flex items-center justify-between p-4 border-b border-gray-800">
        <h1 class="text-2xl font-bold text-[#FFC107]" [class.hidden]="isCollapsed">CarAgency</h1>
        <button class="p-2 hover:bg-gray-800 rounded-lg transition-all duration-300 ease-in-out"
                (click)="isCollapsed = !isCollapsed">
          <span class="material-icons transform transition-transform duration-300"
                [class.rotate-180]="isCollapsed">
            chevron_left
          </span>
        </button>
      </div>

      <nav class="mt-6 px-4">
        <a routerLink="dashboard"
           [class.bg-[#2C2C2C]]="isActive('dashboard')"
           [class.text-[#FFC107]]="isActive('dashboard')"
           class="flex items-center gap-4 py-3 px-4 text-gray-400 hover:text-[#FFC107] rounded-lg transition-all duration-200 relative">
          <div class="absolute left-0 top-0 w-1 h-full bg-[#FFC107] opacity-0 transition-opacity"
               [class.opacity-100]="isActive('dashboard')"></div>
          <span class="material-icons text-2xl" [class.text-[#FFC107]]="isActive('dashboard')">dashboard</span>
          <span [class.hidden]="isCollapsed" [class.text-[#FFC107]]="isActive('dashboard')">Dashboard</span>
        </a>

        <a routerLink="my-cars"
           [class.bg-[#2C2C2C]]="isActive('my-cars')"
           [class.text-[#FFC107]]="isActive('my-cars')"
           class="flex items-center gap-4 py-3 px-4 text-gray-400 hover:text-[#FFC107] rounded-lg transition-all duration-200 relative">
          <div class="absolute left-0 top-0 w-1 h-full bg-[#FFC107] opacity-0 transition-opacity"
               [class.opacity-100]="isActive('my-cars')"></div>
          <span class="material-icons text-2xl" [class.text-[#FFC107]]="isActive('my-cars')">directions_car</span>
          <span [class.hidden]="isCollapsed" [class.text-[#FFC107]]="isActive('my-cars')">My Cars</span>
        </a>

        <a routerLink="published-ads"
           [class.bg-[#2C2C2C]]="isActive('published-ads')"
           [class.text-[#FFC107]]="isActive('published-ads')"
           class="flex items-center gap-4 py-3 px-4 text-gray-400 hover:text-[#FFC107] rounded-lg transition-all duration-200 relative">
          <div class="absolute left-0 top-0 w-1 h-full bg-[#FFC107] opacity-0 transition-opacity"
               [class.opacity-100]="isActive('published-ads')"></div>
          <span class="material-icons text-2xl" [class.text-[#FFC107]]="isActive('published-ads')">campaign</span>
          <span [class.hidden]="isCollapsed" [class.text-[#FFC107]]="isActive('published-ads')">Published Ads</span>
        </a>

        <a routerLink="reserved-cars"
           [class.bg-[#2C2C2C]]="isActive('reserved-cars')"
           [class.text-[#FFC107]]="isActive('reserved-cars')"
           class="flex items-center gap-4 py-3 px-4 text-gray-400 hover:text-[#FFC107] rounded-lg transition-all duration-200 relative">
          <div class="absolute left-0 top-0 w-1 h-full bg-[#FFC107] opacity-0 transition-opacity"
               [class.opacity-100]="isActive('reserved-cars')"></div>
          <span class="material-icons text-2xl" [class.text-[#FFC107]]="isActive('reserved-cars')">event_available</span>
          <span [class.hidden]="isCollapsed" [class.text-[#FFC107]]="isActive('reserved-cars')">Reserved Cars</span>
        </a>

        <a routerLink="account-settings"
           [class.bg-[#2C2C2C]]="isActive('account-settings')"
           [class.text-[#FFC107]]="isActive('account-settings')"
           class="flex items-center gap-4 py-3 px-4 text-gray-400 hover:text-[#FFC107] rounded-lg transition-all duration-200 relative">
          <div class="absolute left-0 top-0 w-1 h-full bg-[#FFC107] opacity-0 transition-opacity"
               [class.opacity-100]="isActive('account-settings')"></div>
          <span class="material-icons text-2xl" [class.text-[#FFC107]]="isActive('account-settings')">settings</span>
          <span [class.hidden]="isCollapsed" [class.text-[#FFC107]]="isActive('account-settings')">Account Settings</span>
        </a>
      </nav>

      <div class="absolute bottom-0 left-0 right-0 border-t border-gray-800">
        <a href="#"
           class="nav-link flex items-center gap-4 py-4 px-8">
          <span class="material-icons text-2xl">logout</span>
          <span [class.hidden]="isCollapsed">Log Out</span>
        </a>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 transition-all duration-300 ease-in-out min-h-screen"
          [class.lg:ml-[280px]]="!isCollapsed"
          [class.lg:ml-[80px]]="isCollapsed">
      <div class="p-2">
        <router-outlet></router-outlet>
      </div>
    </main>
  </div>
</div>

<style>
  .nav-link {
    @apply text-gray-400 transition-all duration-200;
  }
  
  .nav-link:hover {
    @apply text-[#FFC107];
  }
  
  .active-link {
    @apply text-[#FFC107] bg-[#2C2C2C];
  }
  
  .active-link .material-icons,
  .active-link span {
    @apply text-[#FFC107];
  }
</style>
