<div class="pb-0">
  <!-- Hero Section -->
  <div
    class="font-montserrat bg-hero-pattern bg-cover bg-center min-h-[90vh] flex flex-col justify-center relative"
  >
    <div class="absolute inset-0 bg-black/30"></div>
    <div class="container mx-auto px-4 z-10">
      <div class="max-w-3xl ml-4 md:ml-8 lg:ml-16">
        <h1 class="text-4xl md:text-5xl lg:text-6xl font-bold text-white mb-4">
          Luxury Car Rental <br />Experience
        </h1>
        <p class="text-lg md:text-xl text-white/80 mb-8 max-w-xl">
          Premium vehicles for your journey. Easy booking, exceptional service,
          unforgettable drives.
        </p>
        <div class="bg-white/70 rounded-lg p-6 shadow-xl">
          <form
            (ngSubmit)="onSearch()"
            class="space-y-4 md:space-y-0 md:flex md:gap-4 items-end flex-col sm:flex-row sm:gap-6"
          >
            <div class="w-full md:flex-1">
              <label
                for="location"
                class="block text-sm font-medium text-gray-700 mb-1"
                >Pickup Location</label
              >
              <select
                id="location"
                [(ngModel)]="search.city"
                name="city"
                class="w-full px-4 py-3 border border-gray-500 rounded-md focus:ring-2 focus:ring-yellow-400 focus:border-transparent"
                required
              >
                <option value="" disabled selected>Select a city</option>
                <option value="Rabat">Rabat</option>
                <option value="Casablanca">Casablanca</option>
                <option value="Marrakech">Marrakech</option>
                <option value="Tanger">Tangier</option>
                <option value="Agadir">Agadir</option>
                <option value="Fes">Fes</option>
              </select>
            </div>

            <div class="w-full md:flex-1">
              <label
                for="pickup-date"
                class="block text-sm font-medium text-gray-700 mb-1"
                >Pickup Date</label
              >
              <input
                type="date"
                id="pickup-date"
                [(ngModel)]="search.dateStart"
                name="dateStart"
                class="w-full px-4 py-3 border border-gray-500 rounded-md focus:ring-2 focus:ring-yellow-400 focus:border-transparent"
                required
              />
            </div>

            <div class="w-full md:flex-1">
              <label
                for="dropoff-date"
                class="block text-sm font-medium text-gray-700 mb-1"
                >Drop-off Date</label
              >
              <input
                type="date"
                id="dropoff-date"
                [(ngModel)]="search.dateEnd"
                name="dateEnd"
                class="w-full px-4 py-3 border border-gray-500 rounded-md focus:ring-2 focus:ring-yellow-400 focus:border-transparent"
                required
              />
            </div>

            <div class="w-full md:w-auto">
              <button
                type="submit"
                class="flex items-center justify-center bg-yellow-500 hover:bg-yellow-600 text-white font-semibold px-6 py-3 rounded-md w-full md:w-auto transition"
              >
                Search
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5 ml-2"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  viewBox="0 0 24 24"
                >
                  <circle cx="11" cy="11" r="8" />
                  <path d="M21 21l-4.3-4.3" />
                </svg>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
