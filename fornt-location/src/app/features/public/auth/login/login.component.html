<div class="bg-yellow-50 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h1 class="text-2xl font-bold text-gray-800 text-center mb-2">
      Welcome Back
    </h1>
    <p class="text-gray-600 text-center mb-8">Sign in to your account</p>

    <form [formGroup]="loginForm" (ngSubmit)="submit()" class="space-y-4">
      <div>
        <input
          type="email"
          formControlName="email"
          placeholder="Email"
          class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500"
        />
        <div
          *ngIf="email?.touched && email?.errors"
          class="text-red-500 text-sm mt-1"
        >
          <p *ngIf="email?.errors?.['required']">Email is required</p>
          <p *ngIf="email?.errors?.['email']">Please enter a valid email</p>
        </div>
      </div>

      <div>
        <input
          type="password"
          formControlName="password"
          placeholder="Password"
          class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500"
        />
        <div
          *ngIf="password?.touched && password?.errors"
          class="text-red-500 text-sm mt-1"
        >
          <p *ngIf="password?.errors?.['required']">Password is required</p>
        </div>
      </div>

      <div class="text-right">
        <a
          routerLink="/auth/forgot-password"
          class="text-yellow-600 hover:text-yellow-700 text-sm"
        >
          Forgot Password?
        </a>
      </div>
      <p *ngIf="error" class="text-red-600 text-sm mb-4 text-center">
        {{ error }}
      </p>

      <button
        type="submit"
        [disabled]="loginForm.invalid || loading"
        class="w-full bg-yellow-500 text-white p-3 rounded-lg hover:bg-yellow-600 transition-colors font-medium"
      >
        <div *ngIf="loading" class="flex">
          <svg
            *ngIf="loading"
            class="animate-spin h-5 w-5 mr-2 text-white"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
          >
            <circle
              class="opacity-25"
              cx="12"
              cy="12"
              r="10"
              stroke="currentColor"
              stroke-width="4"
            ></circle>
            <path
              class="opacity-75"
              fill="currentColor"
              d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"
            ></path>
          </svg>
          <span>Connexion...</span>
        </div>

        <span *ngIf="!loading">Login</span>
      </button>

      <p class="text-center text-gray-600 text-sm">
        Don't have an account?
        <a
          routerLink="/auth/register"
          class="text-yellow-600 hover:text-yellow-700"
        >
          Sign Up
        </a>
      </p>
    </form>
  </div>
</div>
