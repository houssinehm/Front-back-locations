<div class="bg-yellow-50 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h1 class="text-3xl font-bold text-gray-800 text-center mb-3">Reset Password</h1>
    <p class="text-gray-600 text-center mb-8">Enter your new password below.</p>

    <form [formGroup]="form" (ngSubmit)="submit()" class="space-y-6">
      <div>
        <input 
          type="password" 
          formControlName="password"
          placeholder="New Password"
          class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500">
        
        <div *ngIf="password?.touched && password?.errors" class="text-red-500 text-sm mt-1">
          <p *ngIf="password?.errors?.['required']">Password is required</p>
          <p *ngIf="password?.errors?.['minlength']">Password must be at least 6 characters</p>
        </div>
      </div>

      <div>
        <input 
          type="password" 
          formControlName="confirmPassword"
          placeholder="Confirm New Password"
          class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500">
        
        <div *ngIf="confirmPassword?.touched && form.errors?.['passwordMismatch']" 
             class="text-red-500 text-sm mt-1">
          Passwords do not match
        </div>
      </div>

      <button 
        type="submit"
        class="w-full bg-yellow-500 text-white p-3 rounded-lg hover:bg-yellow-600 transition-colors font-medium flex items-center justify-center space-x-2">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
        </svg>
        <span>Reset Password</span>
      </button>

      <div class="text-center">
        <a routerLink="/auth/login" class="text-yellow-600 hover:text-yellow-700 font-medium">
          Back to Login
        </a>
      </div>
    </form>
  </div>
</div>
