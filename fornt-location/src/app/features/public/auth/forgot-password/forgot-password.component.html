<div class="bg-yellow-50 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h1 class="text-3xl font-bold text-gray-800 text-center mb-3">
      Forgot Password?
    </h1>
    <p class="text-gray-600 text-center mb-8">
      No worries, we'll send you reset instructions.
    </p>

    <form [formGroup]="form" (ngSubmit)="submit()" class="space-y-6">
      <div>
        <input
          type="email"
          formControlName="email"
          placeholder="Enter your email"
          class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500"
        />

        <div
          *ngIf="email?.touched && email?.errors"
          class="text-red-500 text-sm mt-1"
        >
          <p *ngIf="email?.errors?.['required']">Email is required</p>
          <p *ngIf="email?.errors?.['email']">Please enter a valid email</p>
        </div>
      </div>

      <button
        type="submit"
        [disabled]="form.invalid || loading"
        class="w-full bg-yellow-500 text-white p-3 rounded-lg hover:bg-yellow-600 transition-colors font-medium flex items-center justify-center space-x-2"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5"
          viewBox="0 0 20 20"
          fill="currentColor"
        >
          <path
            d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z"
          />
          <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z" />
        </svg>
        <span>Send Reset Instructions</span>
      </button>

      <div class="text-center">
        <a
          routerLink="/auth/login"
          class="text-yellow-600 hover:text-yellow-700 font-medium"
        >
          Back to Login
        </a>
      </div>
      <p class="text-green-600 text-center mt-2" *ngIf="success">
        {{ success }}
      </p>
      <p class="text-red-600 text-center mt-2" *ngIf="error">{{ error }}</p>
    </form>
  </div>
</div>
