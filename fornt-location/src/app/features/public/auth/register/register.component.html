<div class="bg-yellow-50 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h1 class="text-2xl font-bold text-gray-800 text-center">Create Account</h1>
    <p class="text-gray-600 text-center mb-6">Sign up for your account</p>

    <div class="flex mb-6 space-x-2">
      <button
        (click)="setActiveTab('client')"
        [ngClass]="{
          'bg-yellow-500 text-white': activeTab === 'client',
          'bg-gray-100 text-gray-600': activeTab !== 'client'
        }"
        class="w-1/2 py-2 rounded-lg font-medium transition-colors"
      >
        <i class="fas fa-user mr-2"></i>Client
      </button>
      <button
        (click)="setActiveTab('agency')"
        [ngClass]="{
          'bg-yellow-500 text-white': activeTab === 'agency',
          'bg-gray-100 text-gray-600': activeTab !== 'agency'
        }"
        class="w-1/2 py-2 rounded-lg font-medium transition-colors"
      >
        <i class="fas fa-building mr-2"></i>Agency
      </button>
    </div>

    <!-- Client Form -->
    <form
      [formGroup]="clientForm"
      (ngSubmit)="onSubmit()"
      *ngIf="activeTab === 'client'"
      class="space-y-4"
    >
      <div class="grid grid-cols-2 gap-4">
        <div>
          <input
            type="text"
            formControlName="firstName"
            placeholder="First Name"
            class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500"
          />
        </div>
        <div
          *ngIf="
            clientForm.get('firstName')?.touched &&
            clientForm.get('firstName')?.invalid
          "
          class="text-red-500 text-sm mt-1"
        >
          First name is required.
        </div>
        <div>
          <input
            type="text"
            formControlName="lastName"
            placeholder="Last Name"
            class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500"
          />
        </div>

        <div
          *ngIf="
            clientForm.get('lastName')?.touched &&
            clientForm.get('lastName')?.invalid
          "
          class="text-red-500 text-sm mt-1"
        >
          First name is required.
        </div>
      </div>

      <div>
        <input
          type="number"
          formControlName="age"
          placeholder="Age"
          class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500"
        />
      </div>
      <div
        *ngIf="clientForm.get('age')?.touched && clientForm.get('age')?.invalid"
        class="text-red-500 text-sm mt-1"
      >
        First name is required.
      </div>
      <div>
        <input
          type="email"
          formControlName="email"
          placeholder="Email"
          class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500"
        />
      </div>
      <div
        *ngIf="
          clientForm.get('email')?.touched && clientForm.get('email')?.invalid
        "
        class="text-red-500 text-sm mt-1"
      >
        First name is required.
      </div>

      <div>
        <input
          type="password"
          formControlName="password"
          placeholder="Password"
          class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500"
        />
      </div>
      <div
        *ngIf="
          clientForm.get('password')?.touched &&
          clientForm.get('password')?.invalid
        "
        class="text-red-500 text-sm mt-1"
      >
        First name is required.
      </div>
      <div>
        <input
          type="tel"
          formControlName="phone"
          placeholder="Phone Number"
          class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500"
        />
      </div>
      <div
        *ngIf="
          clientForm.get('phone')?.touched && clientForm.get('phone')?.invalid
        "
        class="text-red-500 text-sm mt-1"
      >
        First name is required.
      </div>
      <button
        type="submit"
        class="w-full bg-yellow-500 text-white p-3 rounded-lg hover:bg-yellow-600 transition-colors font-medium mt-6"
      > Register
        <div *ngIf="loading" class="flex">
          <svg
            *ngIf="loading"
            class="animate-spin h-5 w-5 mr-2 text-white"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
          >
            <circle
              class="opacity-25"
              cx="12"
              cy="12"
              r="10"
              stroke="currentColor"
              stroke-width="4"
            ></circle>
            <path
              class="opacity-75"
              fill="currentColor"
              d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"
            ></path>
          </svg>
          <span>Traitement...</span>
        </div>
      </button>
      <p class="text-green-600 text-center mt-2" *ngIf="success">
        {{ success }}
      </p>
      <p class="text-red-600 text-center mt-2" *ngIf="error">{{ error }}</p>
    </form>

    <!-- Agency Form -->
    <form
      [formGroup]="agencyForm"
      (ngSubmit)="onSubmit()"
      *ngIf="activeTab === 'agency'"
      class="space-y-4"
    >
      <div>
        <input
          type="text"
          formControlName="agencyName"
          placeholder="Agency Name"
          class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500"
        />
      </div>

      <div>
        <input
          type="number"
          formControlName="numberOfCars"
          placeholder="Number of Cars"
          class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500"
        />
      </div>

      <div>
        <textarea
          formControlName="address"
          placeholder="Address"
          rows="3"
          class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500 resize-none"
        ></textarea>
      </div>

      <div>
        <input
          type="email"
          formControlName="email"
          placeholder="Email"
          class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500"
        />
      </div>

      <div>
        <input
          type="password"
          formControlName="password"
          placeholder="Password"
          class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500"
        />
      </div>

      <div>
        <input
          type="tel"
          formControlName="phone"
          placeholder="Phone Number"
          class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500"
        />
      </div>

      <button
        type="submit"
        class="w-full bg-yellow-500 text-white p-3 rounded-lg hover:bg-yellow-600 transition-colors font-medium mt-6"
      > Register
        <div *ngIf="loading" class="flex">
          <svg
            *ngIf="loading"
            class="animate-spin h-5 w-5 mr-2 text-white"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
          >
            <circle
              class="opacity-25"
              cx="12"
              cy="12"
              r="10"
              stroke="currentColor"
              stroke-width="4"
            ></circle>
            <path
              class="opacity-75"
              fill="currentColor"
              d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"
            ></path>
          </svg>
          <span>Traitement...</span>
        </div>
      </button>
      <p class="text-green-600 text-center mt-2" *ngIf="success">
        {{ success }}
      </p>
      <p class="text-red-600 text-center mt-2" *ngIf="error">{{ error }}</p>
    </form>

    <p class="text-center text-gray-600 text-sm mt-4">
      Already have an account?
      <a routerLink="/auth/login" class="text-yellow-600 hover:text-yellow-700"
        >Sign In</a
      >
    </p>
  </div>
</div>
