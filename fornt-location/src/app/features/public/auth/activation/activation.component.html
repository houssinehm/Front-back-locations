<div
  *ngIf="success"
  class="bg-yellow-50 flex items-center justify-center min-h-screen"
>
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md text-center">
    <h1 class="text-3xl font-bold text-gray-800 mb-4">Account Activation</h1>
    <p class="text-gray-600 text-lg mb-8">
      Your account has been successfully activated!
    </p>

    <!-- Success Icon -->
    <div class="flex justify-center mb-8">
      <div
        class="w-20 h-20 bg-green-100 rounded-full flex items-center justify-center"
      >
        <svg
          class="w-10 h-10 text-green-500"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M5 13l4 4L19 7"
          ></path>
        </svg>
      </div>
    </div>

    <button
      routerLink="/auth/login"
      class="w-full bg-yellow-500 text-white py-3 px-6 rounded-lg hover:bg-yellow-600 transition-colors font-medium text-lg"
    >
      Continue to Login
    </button>
  </div>
</div>
<div
  *ngIf="error"
  class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mt-4"
  role="alert"
>
  <strong class="font-bold">Erreur : </strong>
  <span class="block sm:inline">{{ error }}</span>
</div>
